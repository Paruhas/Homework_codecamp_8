    <script>
        
//exercise02 for while repeat ซ้อนกัน
function draw(n) {
    let star = '';
    for ( let i = 1; i <= n; i++ ) {
        for ( let j = 1; j <= n; j++ ) {
            star = star + '*';
        }
        star = star + '\n';
    }
    console.log(star)
}

draw(3) // *** 3 บรรทัด

// #1 j=1; i=1; star = '' + '*' => '*' 
// #2 j=2; i=1; star = '*' + '*' => '**' 
// #3 j=3; i=1; star = '**' + '*' => '***' 
// #End inner loop star = '***' + '\n' => '***\n'
// #1 j=1; i=2; star = '***\n' + '*' => '***\n*'
// #1 j=1; i=2; star = '***\n*' + '*' => '***\n**'
// #1 j=1; i=2; star = '***\n**' + '*' => '***\n***'
