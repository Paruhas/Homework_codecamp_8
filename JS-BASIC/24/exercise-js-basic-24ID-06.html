    <script>

// exercise06
function draw(n) {
    let star = '';
    for ( let j = 1; j <= n; j++ ) {
        for ( let i = 1 ; i <= n ; i++) {
            star = star + ((j*n)-(n-i));
        }
        star = star  + '\n';
    }   
    console.log(star)   
}

draw(3) // 123 456 789



    </script>
