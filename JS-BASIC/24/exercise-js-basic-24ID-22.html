    let c = n+n

        let a = ''
        c = c-2
        for (i=1 ; i<=n+n-1 ; i++) {
            z = i-j
            if ( z <= c && z >= 0) {
                b = '*'
            } else {
                b = '_'
            }
                a = a + b
        }

    }
}
