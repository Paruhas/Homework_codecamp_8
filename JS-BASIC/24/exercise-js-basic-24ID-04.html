    <script>

//exercise04
function draw(n) {
    let star = '';
    for ( let j = 1; j <= n; j++ ) {
        for ( let i = 1; i <= n; i++ ) {
            star = star + j;
        }
        star = star + '\n';
    }
    console.log(star)
}

draw(3) // 111 222 333




    </script>
