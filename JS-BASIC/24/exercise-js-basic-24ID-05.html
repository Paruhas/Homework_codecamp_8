    <script>

//exercise05
function draw(n) {
    let star = '';
    for ( let j = n; j-1 >= 0; j--  ) {
        for ( let i = n; i-1 >= 0; i-- ) {
            star = star + j;
        }
        star = star  + '\n';    
    }   
    console.log(star)
}

draw(3) // 333 222 111



    </script>
