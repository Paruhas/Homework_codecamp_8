//exercise07 (3*n)-(i+7)
function draw(n) {
    let star = '';
    for ( let j = n; j-1 >= 0; j-- ) {
        for ( let i = n; i-1 >= 0; i-- ) {
            star = star + ((j*n)-(n-i));
        }
        star = star  + '\n';
    }   
    console.log(star)   
}
